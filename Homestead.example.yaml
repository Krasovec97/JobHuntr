ip: 192.168.56.56
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_ed25519.pub
keys:
    - ~/.ssh/id_ed25519
folders:
    -
        map: ~/Projects/jobhuntr
        to: /home/vagrant/jobhuntr
sites:
    -
        map: jobhuntr.test
        to: /home/vagrant/jobhuntr/public
databases:
    - remoter_dev
features:
    -
        mariadb: false
    -
        postgresql: false
    -
        ohmyzsh: false
    -
        webdriver: false
services:
    -
        enabled: [mysql]

ports:
  - send: 33060
    to: 3306

name: jobhuntr
hostname: jobhuntr
